stages:
  - build
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - cd frva
    - ./gradlew build
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}(${CI_PIPELINE_ID})"
    paths:
      - frva/build/libs/*.jar
      - frva/build/reports/
      - frva/build/docs/
  only:
    - develop


release:
  stage: build
  script:
    - cd frva
    - ./gradlew build
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}(${CI_PIPELINE_ID})"
    paths:
      - frva/build/libs/*.jar
  only:
    - master


test:
  stage: test
  script:
    - cd frva
    - ./gradlew check

after_script:
- echo "End CI"