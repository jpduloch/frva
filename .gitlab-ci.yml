stages:
  - build
  - test

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - cd frva
    - ./gradlew assemble
  artifacts:
    paths:
      - frva/build/libs/*.jar
    expire_in: 1 week
  only:
    - develop

test:
  stage: test
  script:
    - cd frva
    - ./gradlew check

after_script:
- echo "End CI"